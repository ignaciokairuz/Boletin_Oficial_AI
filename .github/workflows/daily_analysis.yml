name: An치lisis Diario de Gastos

on:
  schedule:
    # Ejecuciones cada hora de 11 AM a 3 PM (Argentina es UTC-3)
    - cron: '0 14 * * 1-5'  # 11:00 AM Argentina (14:00 UTC)
    - cron: '0 15 * * 1-5'  # 12:00 PM Argentina (15:00 UTC)
    - cron: '0 16 * * 1-5'  # 13:00 PM Argentina (16:00 UTC)
    - cron: '0 17 * * 1-5'  # 14:00 PM Argentina (17:00 UTC)
    - cron: '0 18 * * 1-5'  # 15:00 PM Argentina (18:00 UTC)
  workflow_dispatch:

# Evitar superposici칩n de ejecuciones
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para hacer push de los reportes

    steps:
      - name: Chequear c칩digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar An치lisis (puede tardar unos minutos)
        run: |
          python boletin_analisis_completo.py

      - name: Upload debug screenshots if any
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: '*.png'
          if-no-files-found: ignore
          retention-days: 7

      - name: Guardar cambios
        run: |
          git config --global user.name 'Bot de Gastos'
          git config --global user.email 'bot@noreply.github.com'
          
          # Debug: show what files exist
          echo "=== Files in datos/ ==="
          ls -la datos/ || echo "No datos directory"
          echo "=== index.html ==="
          ls -la index.html || echo "No index.html"
          
          # Add files explicitly (don't use wildcards that might fail)
          git add datos/ || echo "No datos changes"
          git add index.html || echo "No index.html changes"
          
          # Add any PNG files if they exist
          find . -maxdepth 1 -name "*.png" -exec git add {} \;
          
          # Show what's staged
          echo "=== Staged changes ==="
          git status
          
          # Commit and push
          git diff --staged --quiet || git commit -m "游늵 Reporte diario actualizado $(date +'%Y-%m-%d')"
          git push || echo "Nothing to push"
