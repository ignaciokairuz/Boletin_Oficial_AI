on:
  schedule:
    # 5 ejecuciones de respaldo (Lunes a Viernes)
    - cron: '30 14 * * 1-5'  # 11:30 AM Argentina
    - cron: '30 15 * * 1-5'  # 12:30 PM Argentina
    - cron: '30 16 * * 1-5'  # 13:30 PM Argentina
    - cron: '30 17 * * 1-5'  # 14:30 PM Argentina
    - cron: '30 18 * * 1-5'  # 15:30 PM Argentina
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  analyze_and_report:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para hacer push de los reportes

    steps:
      - name: Chequear cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Instalar dependencias
        run: |
          pip install -r requirements.txt

      - name: Ejecutar AnÃ¡lisis (puede tardar unos minutos)
        run: |
          python boletin_analisis_completo.py

      - name: Guardar cambios
        run: |
          git config --global user.name 'Bot de Gastos'
          git config --global user.email 'bot@noreply.github.com'
          git add datos/ index.html
          git commit -m "ðŸ“Š Reporte diario actualizado $(date +'%Y-%m-%d')" || exit 0
